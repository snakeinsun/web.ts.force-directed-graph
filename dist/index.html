<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <script src="./scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>force directed graph</title>
</head>

<body onload="init()">
    <canvas id="cnv"></canvas>
    <div id="control">
        <div>
            <div style="float: left; width: 100px;">repulsion:</div>
            <div style="float: left; width: 100px;">
                <input type="range" min="1" max="100" value="50" class="slider" id="rngRepulsion">
            </div>
            <div style="clear:both; font-size: 0px;"></div>
        </div>
        <div>
            <div style="float: left; width: 100px;">attraction:</div>
            <div style="float: left; width: 100px;">
                <input type="range" min="1" max="100" value="50" class="slider" id="rngAttraction">
            </div>
            <div style="clear:both; font-size: 0px;"></div>
        </div>
    </div>

</body>

</html>
